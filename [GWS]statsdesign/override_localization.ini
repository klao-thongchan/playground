    {
        "key": "TEXT_INFO_MARKOFEVIL_CONTENT",
        "en": "    A badge of Evil that contains the essence of darkness and has been sanctioned by the Tower Overlord so many times, which will grant the following benefits to the owner of the badge\n    - Extended Offline sessions and rewards from 8 hours to 48 hours\n    - Enlarge inventory by 2000 slots \n    - Get 2 Evil Stones per day\n    - And many more evil benefits in nearly future updates\n    - The Evil Stones bonus must be collected in the Mailbox everyday by yourself\n    - If your inventory reaches limitation, you will only receive XP and Gold\nfrom offline rewards ",
        "th": "    แผ่นป้ายตราบาปที่แฝงไปด้วยพลังแห่งปีศาจ ซึ่งเคยถูกเจ้าแห่งเดอะ ทาวเวอร์สั่งห้ามมานัดต่อนัด เพราะมันนำมาซึ่งอำนาจลึกลับให้กับผู้ที่ครอบครองมัน\n    - ขยายเวลาออฟไลน์ที่จำกัดอยู่ที่ 8 ชม. เป็น 48 ชม.\n    - เพิ่มขนาดช่องเก็บของ 2000 ช่อง\n    - ได้รับหินปีศาจ 2 หิน ต่อวัน\n    - สิทธิ์ที่จะได้รับอำนาจพิเศษในอนาคตอันใกล้\n    - หินปีศาจต้องเข้ามารับทุกวัน ผ่านตู้จดหมายด้วยตนเอง\n    - หากช่องเก็บของไม่สามารถบรรจุของเพิ่มเติมได้ ท่านจะได้รับแค่ XP และ ทอง จากรางวัลออฟไลน์",
        "ko": "    어둠의 본질을 포함하고 타워 대 군주에 의해 여러 번 제재 된 악의 배지.\n    - 오프라인 세션 및 보상 연장 8 시간에서 48 시간\n    - 2000 슬롯으로 재고를 확대합니다\n    - 하루에 2 개의 사악한 돌을 얻으십시오\n    - 거의 미래의 업데이트에서 더 많은 악한 혜택\n    - 사악한 돌 보너스는 매일 사서함에서 수집해야합니다.\n    - 인벤토리가 제한에 도달하면 XP와 Gold 만 받게됩니다.\n오프라인 보상에서",
        "ja": "    暗闇の本質を含み、塔の大君主によって何度も認可されている悪のバッジは、バッジの所有者に次の利点を付与します\n     - オフラインセッションと報酬を8時間から48時間に延長\n     -  2000スロットまでの在庫を拡大します\n     -  1日に2つの邪悪な石を取得します\n     - そして、ほぼ将来の更新におけるさらに多くの邪悪な利点\n     - 邪悪な石のボーナスは、毎日自分でメールボックスに収集する必要があります\n     - 在庫が制限に達した場合、XPとゴールドのみを受け取ります\nオフラインの報酬から"
    },
