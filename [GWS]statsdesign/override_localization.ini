    {
        "key": "TEXT_INFO_EVILSHARD_CONTENT",
        "en": "    Evil Shard is a valuable shard created from smelting the Evil Stone, the Tower Overlord authorized it to be used as a millage currency that can be used to buy items in Evil Shop\n    Evil Shard can be obtained by\n        - Having duplicated skins from Summon\n        - Receiving free rewards at Resource Shop every 3 hours, three times per day\n        - Some seasonal Quests and Events",
        "th": "    เศษปีศาจ วัสดุที่มีมูลค่าซึ่งเกิดมาจากการสะกัดหินปีศาจ เป็นสิ่งที่เจ้าแห่งเดอะ ทาวเวอร์กำหนดไว้ให้เป็นเป็นหน่วยเงินตราชนิดใหม่ สำหรับใช้แลกเปลี่ยนสินค้าในร้านค้าปีศาจ\n    เศษปีศาจสามารถครอบครองได้โดย\n        - ได้รับสกินซ้ำจากการซัมม่อน\n        - รับได้ฟรีในร้านค้าทุกๆ 3 ชั่วโมง 3 ครั้งต่อวัน\n        - กิจกรรมตามฤดูกาลต่างๆ",
        "ko": "    악마 샤드는 악마의 돌을 제련하여 얻은 가치 있는 조각으로, 탑 지배자는 이를 악마 상점에서 아이템을 구입하는 데 사용할 수 있는 마일리지 통화로 인가했습니다.\n    악마 샤드는 다음과 같은 방법으로 얻을 수 있습니다.\n        - 소환에서 스킨을 중복 보유함으로써\n        - 리소스 상점에서 매 3시간마다 무료 보상을 받아 하루에 세 번\n        - 몇몇 계절 퀘스트 및 이벤트에서",
        "ja": "    イービルシャードは、イービルストーンを精錬して作られる貴重なシャードで、タワーの支配者はこれをイービルショップでアイテムを購入するための通貨として使用できるように認可しました。\n    イービルシャードは以下の方法で入手できます。\n        - 召喚でスキンを重複させることによって\n        - リソースショップで3時間ごとに無料の報酬を受け取り、1日に3回\n        - 一部の季節限定のクエストやイベントで"
    },
