    {
        "key": "TEXT_INFO_REFERRAL_CONTENT",
        "en": "    A better Stranger never walks alone, you can invite the others to play with you via your Player ID through Referral system\n    - You can let your friends register your Player ID up to 10 times\n    - You can register your friend’s Player ID once\n    - Once registered, you will receive <sprite name=\"summon_ticket\"> 2 Summon Tickets through your Mailbox",
        "th": "    ผู้มาเยือนที่ดีไม่เคยผจญภัยคนเดียว ท่านสามารถชักชวนเพื่อนของท่านเข้ามาเล่นกับท่านได้ด้วยไอดีผู้เล่น ผ่านระบบโค้ดผู้แนะนำ\n    - แต่ละคนสามารถลงทะเบียนได้ 1 ครั้ง\n    - เพื่อนๆ ของท่านสามารถลงทะเบียนไอดีผู้เล่นของท่านได้มากสุด 10 คน\n    - เมื่อลงทะเบียนแล้ว ท่านจะได้รับ <sprite name=\"summon_ticket\"> 2 ตั๋วซัมม่อน ผ่านตู้จดหมาย",
        "ko": "    더 나은 플레이어는 혼자 걸어 다니지 않습니다. 추천 시스템을 통해 플레이어 ID를 통해 다른 이들을 초대하여 함께 플레이할 수 있습니다.\n    - 친구들이 여러분의 플레이어 ID를 최대 10회 등록할 수 있습니다.\n    - 여러분은 친구의 플레이어 ID를 한 번 등록할 수 있습니다.\n    - 등록하면 메일함을 통해 <sprite name=\"summon_ticket\"> 소환 티켓 2장을 받게 됩니다.",
        "ja": "    より良いプレイヤーは決して一人で歩きません。紹介システムを通じてプレイヤーIDで他のプレイヤーを招待して一緒にプレイできます。\n    - 友達はあなたのプレイヤーIDを最大10回登録できます。\n    - あなたは友達のプレイヤーIDを1回だけ登録できます。\n    - 一度登録すると、メールボックスを通じて <sprite name=\"summon_ticket\"> 2つの召喚チケットがもらえます。"
    }
