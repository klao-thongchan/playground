    {
        "key": "TEXT_INFO_MONTHLYBADGE_CONTENT",
        "en": "    A better version of the Badge of Gem, which will grant the owner of the badge a large number of Gems for a month\n    - You will receive <sprite name=\"VC_GM\"> 90 Gems daily, for 30 days\n    - The first time you acquire the badge, you will receive the first-day Gems, and additional <sprite name=\"VC_GM\"> 800 Gems, for <sprite name=\"VC_GM\"> 890 Gems in total\n    - For a month, you will receive <sprite name=\"VC_GM\"> 3500 Gems in total\n    - You need to receive the Gems in the Resource Shop every day while the badge is active\n    - You can have both Weekly Badge and Monthly Badge at the same time",
        "th": "    แผ่นป้ายเจม ซึ่งจะทำการมอบเจมจำนวนหนึ่งให้กับผู้ที่ครอบครองมันเป็นเวลา 1 เดือน\n    - ได้รับ <sprite name=\"VC_GM\"> 90 เจมต่อวัน เป็นเวลา 30 วัน\n    - เมื่อท่านครอบครองแผ่นป้ายนี้ ท่านจะได้เจมของวันแรก พร้อมกับโบนัสอีก <sprite name=\"VC_GM\"> 800 เจม รวมเป็น <sprite name=\"VC_GM\"> 890 เจม\n    - ท่านจะได้รับเจมทั้งหมด <sprite name=\"VC_GM\"> 3500 เจม\n    - ท่านจะต้องรับเจมในหน้าร้านค้าด้วยตนเองทุกวัน ในระยะเวลาของแผ่นป้าย\n    - ท่านสามารถครอบครองแผ่นป้ายตราเจมรายอาทิตย์และรายเดือนพร้อมกันได้",
        "ko": "    젬 뱃지의 업그레이드 버전인 월간 뱃지는 한 달 동안 소유자에게 많은 양의 젬을 부여하는 아이템입니다.\n    - 한 달 동안 매일 <sprite name=\"VC_GM\"> 90 젬을 받게 됩니다.\n    - 뱃지를 처음 획득할 때는 첫 날 젬과 함께 추가로 <sprite name=\"VC_GM\"> 800 젬을 받아 총 <sprite name=\"VC_GM\"> 890 젬을 획득합니다.\n    - 한 달 동안 총 <sprite name=\"VC_GM\"> 3500 젬을 받게 됩니다.\n    - 뱃지가 활성화된 동안 매일 리소스 상점에서 젬을 수령해야 합니다.\n    - 주간 뱃지와 월간 뱃지를 동시에 소유할 수 있습니다.",
        "ja": "    ジェムのバッジの進化版である月間バッジは、バッジの所有者に1か月間多くのジェムを授与するアイテムです。\n    - 1か月で毎日 <sprite name=\"VC_GM\"> 90 ジェムを受け取ります。\n    - バッジを初めて取得すると、初日のジェムと追加で <sprite name=\"VC_GM\"> 800 ジェムが付与され、合計 <sprite name=\"VC_GM\"> 890 ジェムを受け取ります。\n    - 1か月で合計 <sprite name=\"VC_GM\"> 3500 ジェムを受け取ります。\n    - バッジが有効な間、毎日リソースショップでジェムを受け取る必要があります。\n    - 週間バッジと月間バッジを同時に所有することができます。"
    },
