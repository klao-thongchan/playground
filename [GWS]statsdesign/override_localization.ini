    {
        "key": "TEXT_INFO_DUPLICATESKIN_CONTENT",
        "en": "    When you obtain the same skin for the second time and so on, the duplicate skin will be converted into Evil Shard on this follow rate per rarity\n         Common Skin : <sprite name=\"VC_ES\"> 2 Evil Shards\n         Rare Skin : <sprite name=\"VC_ES\"> 5 Evil Shards\n         Epic Skin : <sprite name=\"VC_ES\"> 10 Evil Shards\n         Legendary Skin : <sprite name=\"VC_ES\"> 20 Evil Shards",
        "th": "    หากท่านได้รับสกินซ้ำเป็นครั้งที่สองขึ้นไป สกินที่ซ้ำจะเปลี่ยนเป็น เศษปีศาจ โดยอัตโนมัติ ตามอัตราเรทต่อไปนี้\n         สกินระดับธรรมดา : <sprite name=\"VC_ES\"> 2 เศษปีศาจ\n         สกินระดับหายาก : <sprite name=\"VC_ES\"> 5 เศษปีศาจ\n         สกินระดับโบราณ : <sprite name=\"VC_ES\"> 10 เศษปีศาจ\n         สกินระดับตำนาน : <sprite name=\"VC_ES\"> 20 เศษปีศาจ",
        "ko": "    동일한 스킨을 두 번째 이상 획득할 경우, 중복된 스킨은 다음과 같은 희귀도 당 악마 샤드로 전환됩니다.\n         일반 스킨 : <sprite name=\"VC_ES\"> 2 악마 샤드\n         레어 스킨 : <sprite name=\"VC_ES\"> 5 악마 샤드\n         에픽 스킨 : <sprite name=\"VC_ES\"> 10 악마 샤드\n         전설적 스킨 : <sprite name=\"VC_ES\"> 20 악마 샤드",
        "ja": "    同じスキンを2回目以降取得した場合、重複したスキンは次の希少度ごとに以下の割合でイービルシャードに変換されます。\n         コモンスキン : <sprite name=\"VC_ES\"> 2 イービルシャード\n         レアスキン : <sprite name=\"VC_ES\"> 5 イービルシャード\n         エピックスキン : <sprite name=\"VC_ES\"> 10 イービルシャード\n         レジェンダリースキン : <sprite name=\"VC_ES\"> 20 イービルシャード"
    },
    {
        "key": "TEXT_INFO_RATEUPGACHA_CONTENT",
        "en": "    Banner Period: Today - 1 February 2024 23:55:00 (UTC+0)\n\n    [Rate Up Summon] is a limited summon banner. Drop rate will be as follows\n    - Rate Up Skins: 5% (From 2%)\n         Cleaving Plate | Cleaving Helm\n    - Legendary Skins : 2%\n        Frost Aegis | Firebrand | Royal Guard Claymore | Blade of Space Time | Staff of Morningstar | Santie Armor | Santie Headwear\n    - Epic Skins : 5%\n        Agony Shield | Frigid Star | Flameblade | Akuma Nodachi | Hellhunter Battleaxe\n    - Rare Skins : 30%\n        Savannah Bulwark | Hunter Targe | Savannah Gloves | Hunter Gauntlet | Corrupted Falchion | Knight Greatsword | Scarlet Claymore | Spirit Breaker | Sword of Martyrdom | Waraxe of Anubis\n    - Common Skins : 63%\n        Tainted Shield | Knight Bulwark | Golden Jar | Knight Gauntlet | Tainted Greatsword | Enchanted Greatsword | Flame Nodachi | Crescent Moon Scimitar | Glowing Stone Hammer | Hunter Improvised Axe\n\n    *picture in the banner is for advertising only, the product may not apply sone effects due to device capabilities",
        "th": "    ช่วงระยะเวลา วันนึง ถึง 1 กุมภาพันธ์ 2567 23:55:00 (UTC+0)\n\n    [เพิ่มโอกาส ชุดซานตี้] เป็นซัมม่อนจำกัดช่วงเวลา มีอัตราเรทการดรอปดังต่อไปนี้\n     - เพิ่มอัตราการดรอปสกินหน้าตู้ : 5% (จาก 2%)\n         เกราะฝ่าฟัน | หมวกฝ่าฟัน\n    - สกินระดับตำนาน : 2%\n        ดาบโล่น้ำค้างแข็ง | สนับเพลิงพิโรธ | ดาบใหญ่องครักษ์ | ดาบแห่งกาลอวกาศ | คฑาแห่งแสงสว่าง | ชุดซานตี้ | ผ้าคลุมศีรษะซานตี้\n    - สกินระดับโบราณ : 5%\n        ดาบโล่โทษะ | สนับดาราเยือกเย็น | ดาบเปลวไฟ | ดาบยาวอาคุมะ | ขวานนักผจญเพลิง\n    - สกินระดับหายาก : 30%\n        ดาบโล่สะวันน่า | ดาบโล่นักล่า | สนับสะวันน่า | สนับนักล่า | ดาบโค้งลึกลับ | ดาบอัศวินผู้ยิ่งใหญ่ | ดาบยาวสกาเล็ท | ดาบทำลายวิญญาณ | ดาบแห่งผู้เสียสละ | ขวานรบอนูบิส\n    - สกินระดับทั่วไป : 63%\n        ดาบโล่ธาตุ | ดาบโล่อัศวิน | ไหทองคำ | สนับอัศวิน | ดาบใหญ่คำสาป | ดาบใหญ่ทรงพลัง | ดาบเปลวไฟ | ดาบโค้งเสี้ยวจันทร์ | ค้อนหินเรืองแสง | ขวานนักล่า\n\n    * รูปแบนเนอร์เพื่อการโฆษณาเท่านั้น",
        "ko": "   배너 기간: 오늘 ~ 2024년 2월 1일 23:55:00 (UTC+0) \n\n   [증가 확률]은 한정 소환 배너입니다. 드랍 확률은 다음과 같습니다.\n    - 레이트 업 스킨: 5% (2%에서 상승)\n         분열판 | 절단 헬름\n    - 전설적 스킨 : 2%\n         서리의 아이기스 | 파이어브랜드 | 로얄 가드 클레이모어 | 시공의 칼날 | 모닝스타의 지팡이 | 산티 아머 | 산티 헤드웨어\n    - 에픽 스킨 : 5%\n         어고니 실드 | 냉기의 별 | 화염의 칼날 | 악마의 노다치 | 헬헌터 배틀액스\n    - 레어 스킨 : 30%\n         사바나의 방패 | 헌터의 타지 | 사바나의 장갑 | 헌터의 건틀릿 | 타락한 펄챠이언 | 나이트 대검 | 스칼렛 클레이모어 | 스피릿 브레이커 | 순교자의 검 | 아누비스의 전투도끼\n    - 코몬 스킨 : 63%\n         더티드 실드 | 나이트의 방패 | 황금 항아리 | 나이트의 건틀릿 | 더티드 대검 | 마법에 걸린 대검 | 불꽃의 노다치 | 초승달 담배나무 칼 | 빛나는 돌망치 | 헌터의 급조된 도끼\n\n         *배너의 이미지는 광고 목적으로만 사용되며, 장치 성능에 따라 일부 효과가 적용되지 않을 수 있습니다.",
        "ja": "    バナー期間: 本日～2024年2月1日 23:55:00 (UTC+0)\n\n    [サンティエ召喚]は期間限定の召喚バナーです。ドロップ率は以下の通りです。\n     - レートアップスキン: 5%（2%から上昇）\n         クリーブプレート | 舵を切る\n     - レジェンダリースキン: 2%\n         フロストアイジス | ファイアブランド | ロイヤルガードクレイモア | 時空の刃 | モーニングスタッフ | サンティアーマー | サンティヘッドウェア\n     - エピックスキン: 5%\n         アゴニーシールド | フリジッドスター | フレイムブレード | アクマノダチ | ヘルハンターバトルアックス\n     - レアスキン: 30%\n         サバンナブルワーク | ハンタータージ | サバンナグローブ | ハンターガントレット | 堕落のファルシオン | ナイトグレートソード | スカーレットクレイモア | スピリットブレイカー | ソードオブマーティアドム | ワラクスオブアヌビス\n     - コモンスキン: 63%\n         テインテッドシールド | ナイトブルワーク | ゴールデンジャー | ナイトガントレット | テインテッドグレートソード | エンチャンテッドグレートソード | フレイムノダチ | クレセントムーンシミター | グローイングストーンハンマー | ハンターインプロバイズドアックス\n\n    *バナーの中の画像は広告用であり、デバイスの性能により一部の効果が適用されない場合があります。"
    },
