    {
        "key": "TEXT_INFO_WEEKLYBADGE_CONTENT",
        "en": "    A Badge of Gem, which will grant the owner of the badge number of Gems for a week\n    - You will receive <sprite name=\"VC_GM\"> 80 Gems daily, for 7 days\n    - The first time you acquire the badge, you will receive the first-day Gems, and additional <sprite name=\"VC_GM\"> 30 Gems, for <sprite name=\"VC_GM\"> 110 Gems in total\n    - For a week, you will receive <sprite name=\"VC_GM\"> 590 Gems in total\n    - You need to receive the Gems in the Resource Shop every day while the badge is active\n   - You can have both Weekly Badge and Monthly Badge at the same time",
        "th": "    แผ่นป้ายเจม ซึ่งจะทำการมอบเจมจำนวนหนึ่งให้กับผู้ที่ครอบครองมันเป็นเวลา 1 สัปดาห์\n    - ได้รับ <sprite name=\"VC_GM\"> 80 เจมต่อวัน เป็นเวลา 7 วัน\n    - เมื่อท่านครอบครองแผ่นป้ายนี้ ท่านจะได้เจมของวันแรก พร้อมกับโบนัสอีก <sprite name=\"VC_GM\"> 30 เจม รวมเป็น <sprite name=\"VC_GM\"> 110 เจม\n    - ท่านจะได้รับเจมทั้งหมด <sprite name=\"VC_GM\"> 590 เจม\n    - ท่านจะต้องรับเจมในหน้าร้านค้าด้วยตนเองทุกวัน ในระยะเวลาของแผ่นป้าย\n    - ท่านสามารถครอบครองแผ่นป้ายตราเจมรายอาทิตย์และรายเดือนพร้อมกันได้",
        "ko": "    젬 뱃지는 뱃지 소유자에게 일주일 동안 일정량의 젬을 부여하는 아이템입니다.\n    - 일주일 동안 매일 <sprite name=\"VC_GM\"> 80 젬을 받게 됩니다.\n    - 뱃지를 처음 획득할 때는 첫 날 젬과 함께 추가로 <sprite name=\"VC_GM\"> 30 젬을 받아 총 <sprite name=\"VC_GM\"> 110 젬을 획득합니다.\n    - 일주일 동안 총 <sprite name=\"VC_GM\"> 590 젬을 받게 됩니다.\n    - 뱃지가 활성화된 동안 매일 리소스 상점에서 젬을 수령해야 합니다.\n    - 주간 뱃지와 월간 뱃지를 동시에 소유할 수 있습니다.",
        "ja": "   ジェムのバッジは、バッジの所有者に1週間分のジェムを授与するアイテムです。\n   - 1週間で毎日 <sprite name=\"VC_GM\"> 80 ジェムを受け取ります。\n   - バッジを初めて取得すると、初日のジェムと追加で <sprite name=\"VC_GM\"> 30 ジェムが付与され、合計 <sprite name=\"VC_GM\"> 110 ジェムを受け取ります。\n   - 1週間で合計 <sprite name=\"VC_GM\"> 590 ジェムを受け取ります。\n   - バッジが有効な間、毎日リソースショップでジェムを受け取る必要があります。\n   - 週間バッジと月間バッジを同時に所有することができます。"
    },
